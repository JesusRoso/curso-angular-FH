<p>List of heroes</p>
<div *ngIf="heroDeleted; else notDeleted">
    <h3>Heroe deleted: <small> {{heroDeleted}}</small></h3>
</div>
<ng-template #notDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>
<button (click)="deleteHero()">Delete hero</button>
<ul>
    <li *ngFor="let hero of heroes; let i = index">
        {{i+1}}-{{hero}}
    </li>
</ul>
